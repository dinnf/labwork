<html>
  <head>
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
     <p>
        latitude of the client-side: <span id="latitude"></span>&deg;<br/>
        longitude of the client-side: <span id="longitude"></span>&deg;<br/>
    </p>
    <!--The div element for the map -->
    <div id="map"></div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-RvKrelWAMije5Ou_ePIQIneT6G2fgjs&callback=initMap&v=weekly"
      defer
    ></script>
    <script>
        
         fetch('/api', {
                method: 'POST',
                body: JSON.stringify({lat, lon}),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                }})
    </script>

  </body>
</html>
